<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- CSS -->
   <link rel="stylesheet" href="./styles.css">

   <!-- Google Fonts -->
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap"
      rel="stylesheet">

   <!-- FAVICON -->
   <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
   <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
   <link rel="manifest" href="./favicon/site.webmanifest">
   <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
   <meta name="msapplication-TileColor" content="#da532c">
   <meta name="theme-color" content="#ffffff">

   <title>dev.Finance$</title>
</head>

<body>
   <header>
      <img src="./img/logo.svg" alt="Logo dev.Finance">
   </header>
   <main class="container">
      <section id="balance">
         <h2 class="sr-only">Balanço</h2>
         <div class="card">
            <h3>
               <span>Entradas</span>
               <img src="./img/income.svg" alt="Imagem de entrada">
            </h3>
            <p id="incomeDisplay">R$ 0,00</p>
         </div>
         <div class="card">
            <h3>
               <span>Saídas</span>
               <img src="./img/expense.svg" alt="Imagem de saída">
            </h3>
            <p id="expenseDisplay">R$ 0,00</p>
         </div>
         <div id="card-total" class="card total">
            <h3>
               <span>Total</span>
               <img src="./img/total.svg" alt="Imagem de entrada">
            </h3>
            <p id="totalDisplay">R$ 0,00</p>
         </div>
      </section>
      <section id="transaction">
         <h2 class="sr-only">Transações</h2>
         <a href="#" class="button new" onclick="Modal.toggleActive()">+ Nova Transação</a>
         <table id="data-table">
            <thead>
               <tr>
                  <th>Descrição</th>
                  <th>Valor</th>
                  <th>Data</th>
                  <th></th>
               </tr>
            </thead>
            <tbody>
               <!-- conteúdo incluído por JS -->
            </tbody>
         </table>
      </section>
   </main>
   <div class="modal-overlay">
      <div class="modal">
         <div id="form">
            <h2>Nova Transação</h2>
            <form action="" onsubmit="Form.submit(event)">
               <div class="input-group">
                  <label class="sr-only" for="description">Descrição</label>
                  <input type="text" id="description" name="description" placeholder="Descrição" />
               </div>
               <div class="input-group">
                  <label class="sr-only" for="amount">Valor</label>
                  <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00" />
                  <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais.</small>
               </div>
               <div class="input-group">
                  <label class="sr-only" for="date">Data</label>
                  <input type="date" id="date" name="date" />
               </div>
               <div class="input-group actions">
                  <a href="#" class="button cancel" onclick="Modal.toggleActive()">Cancelar</a>
                  <button class="button save">Salvar</button>
               </div>
            </form>
         </div>
      </div>
   </div>
   <footer>
      <p>dev.finance$</p>
   </footer>

   <script src="./scripts.js">

   </script>
</body>

</html>
